

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h1>Entrar na Roblox</h1>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Usuário/e-mail/telefone" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            
            <button type="submit" class="login-button">Entrar</button>
            
            <p class="message" id="message"></p>
        </form>
        
        <div class="login-footer">
            <a href="#" class="forgot-link">Esqueceu a senha ou nome de usuário?</a>
            <a href="#" class="secondary-link">Envie-me um código único por e-mail</a>
            <a href="#" class="secondary-link">Use outro dispositivo</a>
            <a href="#" class="secondary-link">Não possui uma conta? <strong>Cadastrar-se</strong></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
